<!DOCTYPE html>
<html>
    <head>
        <title>Element Downloader</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="style.css" />
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
        <script src="popup.js" defer></script>
        <script src="lib/jszip.min.js"></script>
    </head>
    <body>
        <div id="header">
            <img id="logounitn" src="https://upload.wikimedia.org/wikipedia/it/thumb/e/e4/Sigillo_Universit%C3%A0_di_Trento.svg/768px-Sigillo_Universit%C3%A0_di_Trento.svg.png" alt="Unitn logo" />
            <h1>Benvenuto in UniTN Moodle Downloader!</h1>
        </div>

        <div id="containerInfo">
            <h3>Stai visualizzando il corso:</h3>
            <h2 id="course">----------</h2>

            <div class="containerCheck">
                <input type="checkbox" id="selectAllSections" />
                <label for="selectAllSections">Seleziona tutte le sezioni</label>
            </div>

            <h3>Sezioni disponibili per il download:</h3>
            <div id="topicsList"></div>

            <!-- Progress bar area -->
            <div id="loading">
                <span id="loading-text">‚è≥ In attesa di iniziare...</span>
                <div class="progress-bar">
                    <div class="progress-bar-fill" id="progress-fill"></div>
                </div>
            </div>
        </div>

        <a href="#">Domande &amp; Supporto</a>
    </body>
</html>
